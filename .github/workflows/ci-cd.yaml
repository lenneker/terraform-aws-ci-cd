name: GitHub Actions Demo
run-name: Feature Branch Test
on: 
   push:
      branches:
         - 'feature'
   
jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 15
      - run: npm install
      - run: npm run lint
      - run: npm run prettier
      - run: npm run test
      - run: npm run build
